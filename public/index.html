<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2499/2499206.png">
    <title>BMV Chat App</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <div id="messages" style="
    margin: 0 2rem;
"></div>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io('http://192.168.10.144:3000');

    const username = prompt('Enter your username:');
    socket.emit('newUser', username);

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        if (input.value) {
            socket.emit('chat message', input.value);
            input.value = '';
        }
    });

    socket.on('chat message', function (msg) {
        var item = document.createElement('div');
        item.innerHTML = `<p style="
    font-size: 1.5rem;
">${msg.split(":")[0]} <span style="
    font-size: 8px;
">${new Date().toLocaleTimeString()}</span></p>
    <p style="
    border: 1px solid green;
    height: auto;
    padding: 10px 1rem;
    border-radius: 2rem;
    margin:0;
    display:inline-block;
    max-width:80%;
    word-wrap:break-word;
">${msg.split(":")[1]}</p>`
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });
</script>

</html>
